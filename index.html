<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Agenda de Contatos</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="img/contacts_14177.png" alt="Icone de Contatos">
            <h1>MINHA AGENDA</h1>
        </header>
        <form id="frmContatos">
            <input id="txtContato" type="text" placeholder="Nome do Contato" required>
            <input id="txtDDD" type="number" placeholder="DDD" min="11" max="99" required>
            <input id="txtFone" type="number" placeholder="NÃºmero" min="30030000" max="999999999">
            <button type="submit">Inserir</button>
        </form>
        <div id="tabela">
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>&nbsp;</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody id="dados">
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
